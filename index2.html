<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Site Blog</title>
</head>
<body>
  <div class="container">
    <div class="first-half">
      
    </div>

    <div class="second-half">
      <div class="navbar">
        <div class="Logo"><img src="assets/logo 1.png" alt=""></div>
        <div class="Sign-up"><img src="assets/Group 432.png" alt=""></div>
      </div>
      <br><br><br>
      <h1 class="heading-1">Get Started With Site Blog</h1>
      <h6 class="mini-heading">Getting Started is Easy</h6><br>
      <div class="links">
        <button class="google-btn"><img src="https://www.google.com/favicon.ico" alt="Google Logo" width="32" height="32"> Google</button>
        <button class="apple-btn"><img src="https://www.apple.com/favicon.ico" alt="Apple Logo" width="32" height="32"> Sign in with Apple</button>
      </div>
      <h5 class="continue">--------------------Or continue with---------------------</h5>
      <div class="div-1"><input type="text" placeholder="Full name" class="input-1"></div>
      <div class="div-1"><input type="text" placeholder="Enter Email" class="input-1"></div>
      <div class="div-1"><input type="password" placeholder="Password" class="input-1"></div>
      <div class="div-1"><input type="password" placeholder="Confirm Password" class="input-1"></div>
      <div class="last-btn"><button class="btn">Create Account</button></div>
    </div>
  </div>
</body>
</html>
